<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body onload="dispalyCityButton()">
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <nav class="navbar navbar-dark bg-custom-2">
      <h1>Weather Dashboard</h1>
    </nav>

  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <div class="col-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <div class="form-inline form-group">
          <div class="input-group">
            <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
              aria-labelledby="form-heading" aria-controls="today forecast" />

            <div class="input-group-append">
              <hr class="hr weather-hr" />
            </div>
          </div>
        </div>
        <!-- search button -->
        <div class="hr">
          <button type="button" class="btn btn-primary search-btn" id="search-btn">Search</button>
          <div id="weather-data"></div>
        </div>
        <div id="citybtn" class="citybtn">
          <div class="list-group" id="history"></div>
        </div>
      </div>
      <div id="data-container" class="col-9" hidden>
          <section id="today" class="border border-dark todaytemp mt-3" role="region" aria-live="polite"></section>
          <section id="forecast" class="mt-3 forecast" role="region" aria-live="polite"></section>
      </div>

    </div>





    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
